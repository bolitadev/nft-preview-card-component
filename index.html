<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="preview card component for nft">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="imagem da equilibruim" class="image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm</p>
           
            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days">3 Days left</p>
            </div>

            <Div class="creator">
                <img class="avatar" src="./src/images/image-avatar.png" alt="criador do nft">
                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a>
                </p>
            </Div>
        </div>
    </main>


</body>

</html>
